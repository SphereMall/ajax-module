<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example 1</title>
    </head>
    <body>
    <h1>SphereMall Ajax module examples</h1>
    <hr/>
    <h2>Form</h2>
    <form action="/test/action"
          method="post"
          data-ajax-action="/test/action">
        <input type="text" name="name"/>
        <input type="text" name="surname"/>
        <input type="submit" value="submit" name="submit">
    </form>

    <form action="/test/action1"
          method="post"
          data-ajax-controller="testController">
        <input type="text" name="name"/>
        <input type="text" name="surname"/>
        <input type="submit" value="submit" name="submit">
    </form>

    <a data-ajax-controller="testController1"></a>
        <script src="../js/ajax.module.js"></script>
    </body>
</html>
